<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <title>FinalAR</title>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div id="loading">
        <p loading....></p>
    </div>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-nft type="nft" url="melee">
            <a-entity gltf-model="Falco2.gltf" scale="1 1 1" position="15 0 0" rotation="-90 -90 90" animation-mixer></a-entity>
        </a-nft>
        <a-nft type="nft" url="melee2">
            <a-entity gltf-model="Fox.gltf" scale="10 10 10" position="15 0 0" rotation="0 -90 90" animation-mixer></a-entity>
        </a-nft>
            
    </a-scene>
    <script src="index.js"></script>
</body>
</html>
